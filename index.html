<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1 id="titulo">Gestor de tareas interactivo</h1>

    </div>

    <script src="app.js"></script>
</body>
</html>
